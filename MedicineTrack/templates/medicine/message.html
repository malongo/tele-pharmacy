{% load static %} {% for message in messages %}
<div class="container-fluid p-0 " class="message{{message}}">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="border:none;" id="{{message}}">
      <span aria-hidden="true">
        <img src="{% static 'images/icons/x w-3.png'%}" alt="" width="20" height="20"> 
      </span>
    </button> {{ message }}
    </div>
</div>
<script>
    document.getElementById('{{message}}').addEventListener('click', () => {
        location.reload();
        //session.pop('_flashes', None);
    })
</script>
{% endfor %}
