{% load static %}
<div id="carouselExampleDark" class="carousel bg-blue slide " data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'images/back-2.avif' %}" class="d-block w-100" alt="..." height="300px" style="object-fit: fill;">
            <div class="carousel-caption d-none d-md-block">
                <h5>Health Care Platform</h5>
                <p>We Tele-pharmacy offer more than just medicine</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'images/back1.webp' %}" class="d-block w-100" alt="..." height="300px" style="object-fit: fill;">
            <div class="carousel-caption d-none d-md-block">
                <h5>Natural Medicine</h5>
                <p>Natural Medicine Options Is Best Because Have Positive Effect In Health Issues</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/login5.jpg' %}" class="d-block w-100" alt="..." height="300px" style="object-fit: fill;">
            <div class="carousel-caption d-none d-md-block text-dark">
                <h5>Health Check Up</h5>
                <p>Check Out Your Health AT Least Twice In A Year </p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
