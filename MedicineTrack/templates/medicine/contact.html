{% extends 'base.html' %}
<!-- {% load crispy_forms_tags %} -->
{% block title %} Contact Page {% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="text-center">CONTACT US</h1>

            <form method="POST" class="post-form" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Ente your Name" required>
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                    <label for="">Subject</label>
                    <textarea name="subject" id="" cols="10" rows="4" class="form-control" placeholder="Enter your Message Here" required></textarea>
                </div>

                <button type="submit" class="btn btn-success form-control">Submit</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>

</div>

{% endblock%}
