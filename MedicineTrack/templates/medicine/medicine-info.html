{% extends 'base.html' %} {% load static %}{%load crispy_forms_tags%} {% block content %}

<!-- content -->
<div class="container">
    {% for medicine in medicine%}
    <div class="card mx-auto" style="width: 25rem;">
        <img src="{{medicine.imageURL}}" class="card-img-top" alt="{{medicine.name}}" width="300" height="250">
        <div class="card-body">
            <h5 class="card-title">{{medicine.name}}</h5>
            <p class="card-text">{{medicine.description}}</p>
            <p>price is ${{medicine.getPrice|floatformat:2}}</p>
            <a href="{% url 'MedicineTrack:store' %}" class="btn btn-success px-5">Back</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
