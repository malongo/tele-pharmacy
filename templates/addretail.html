{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} add Retail {% endblock %}
{% block content %}
<h2>Retail Form</h2>
    <form action="{% url 'addRetail' %}" method="POST" class="post-form" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
       <button type="submit" class="btn btn-success">Submit</button>   
    </form>
{% endblock%}
